<div style="text-align:center;margin-top:60px;">
	<div style="font-family:Macondo;font-size:400%;color:#fbf;text-shadow:1px 1px 3px #f66;">Web Fonts Previewer beta</div>
	<div id="like_area" style="width:300px;position:absolute;top:80px;right:240px;"></div>
	<table style="margin-left:14%;margin-top:42px;">
	<tr>
		<td class="url">FONT URL</td>
		<td colspan=3><input type="text" id="urlstr" data-target="url" class="cookie" style="width:100%;" autocomplete="on"/></td>
		</td>
	</tr>
	<tr>
		<td class="name">FONT NAME</td>
		<td><input type="text" id="cssstr" data-target="name" class="cookie" style="margin:0;" autocomplete="on"/></td>
		<td colspan=2 style="font-size:75%;vertical-align:bottom;">
			<input type="button" id="open" value="open GWF"/>
			<input type="button" id="apply" value="apply font"/>
			<input type="button" id="clear" value="clear"/>
			<input type="checkbox" id="c_url"/> URL
			<input type="checkbox" id="c_name"/> NAME
			<input type="checkbox" id="c_str"/> STRING
			<input type="checkbox" id="c_css"/> CSS
		</td>
	</tr>
	<tr>
		<td class="string">PREVIEW STRING</td>
		<td colspan=3><input type="text" id="teststr" data-target="string" class="cookie" style="width:100%;" autocomplete="on"/></td>
	</tr>
	<tr>
		<td class="css">OPTION CSS</td>
		<td colspan=3><input type="text" id="testcss" data-target="css" class="cookie" style="width:100%;" autocomplete="on"/></td>
	</tr>
	</table>
	<div id="mesbox1" style="display:none;padding:4px;position:absolute;top:106px;background:#fff;font-family:Share;font-size:100%;width:240px;color:#f88">

	</div>

		input font-family name.<br/>
		as an exam, font name in GWF can get from:<br/>
		<img src="css/images/point.png"/>
	</div>
	<div id="preview" style="text-align:center;margin-top:60px;">
	</div>
